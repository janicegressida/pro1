<!DOCTYPE html>
<html>
<body>
<h2>Mini Cloud Drive</h2>

<form action="/upload" method="post" enctype="multipart/form-data">
  <input type="file" name="file">
  <input type="submit" value="Upload">
</form>

<h3>Stored Files</h3>
<ul>
{% for b in blobs %}
  <li>
    {{ b.name }} |
    <a href="/download/{{ b.name }}">Download</a> |
    <a href="/delete/{{ b.name }}" style="color:red;">Delete</a>
  </li>
{% endfor %}
</ul>


</body>
</html>
